<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Horloge</title>
</head>
<body onLoad="initClock()">
<!-- Date/Heure/minutes/secondes/milli secondes -->
    <div id="timedate">
        <a id="mon">January</a>
        <a id="d">1</a>
        <a id="y">0</a><br>
        <a id="h">12</a>
        <a id="m">00</a>
        <a id="s">00</a>
        <a id="mi">000</a>
    </div>
    <!-- Alarme -->
    <div id="alarme">
        <a id="heure">Heure(s)</a>
        <a id="minu">Minute(s)</a> 
    </div>
    <!-- Modifier l'heure de l'alarme -->
<div id="alarmeinit">
    <input type="number" id="heure-choisie" min="0" max="23" placeholder="Heure">
    <input type="number" id="minute-choisie" min="0" max="59" placeholder="Minute">
    <button onclick="updateAlarme()" class="bouton">Mettre une alarme</button>
</div>
<script src="./horloge.js"></script>
</body>
</html>
